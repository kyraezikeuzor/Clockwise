<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockwise</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div id="toggle">
            <button id="button1" onclick="displayFliqlo()">Fliqlo</button>
            <button id="button2" onclick="displayCircle()">Circle</button>
        </div>
        <div id="clock1">
            <div class="section" id="hours"></div>
            <div class="section" id="minutes"></div>
            <div class="section" id="seconds"></div>
            <div class="section" id="time"></div>
        </div>
        <div disabled=true id="clock2">
            <div id="line1">line</div>
            <div id="line2">line</div>
        </div>
    </main>
</body>
</html>
